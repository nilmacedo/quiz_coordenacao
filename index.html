  }
</style>
</head>
<body>

<h1>Quiz: Coordena√ß√£o</h1>

<div id="quiz"></div>

<div id="score" style="display:none;"></div>

<button id="showAnswers" style="display:none;">üìò Ver Gabarito Completo</button>

<script>
const questions = [
  {
    question: "1. Qual o tipo de ora√ß√£o coordenada na frase: 'Estudou muito, mas n√£o passou na prova.'",
    options: ["A) Aditiva", "B) Adversativa", "C) Alternativa", "D) Conclusiva"],
    correct: 1,
    explanation: "A conjun√ß√£o 'mas' indica oposi√ß√£o, por isso √© uma ora√ß√£o coordenada adversativa."
  },
  {
    question: "2. Classifique a ora√ß√£o: 'Ele correu, e venceu a corrida.'",

  },
  {
    question: "3. Qual a conjun√ß√£o que indica ora√ß√£o coordenada explicativa?",
    options: ["A) e", "B) mas", "C) porque", "D) ou"],
    correct: 2,
    explanation: "A conjun√ß√£o 'porque' introduz uma explica√ß√£o ‚Äî √© uma ora√ß√£o coordenada explicativa."
  },
  {
    question: "4. Identifique o tipo de coordena√ß√£o: 'Ora chora, ora ri.'",
    options: ["A) Alternativa", "B) Conclusiva", "C) Aditiva", "D) Explicativa"],
    correct: 0,
    explanation: "A altern√¢ncia de 'ora... ora' mostra altern√¢ncia de a√ß√µes, logo √© coordena√ß√£o alternativa."
  },
  {
    question: "5. Qual a frase apresenta coordena√ß√£o assind√©tica?",
    options: ["A) Estudou muito e passou na prova", "B) Ele chegou, falou e saiu", "C) Levantou-se, pegou o caderno, foi embora", "D) Queria sair, mas estava chovendo"],
    correct: 2,
    explanation: "A coordena√ß√£o assind√©tica ocorre sem conjun√ß√µes; em 'Levantou-se, pegou o caderno, foi embora' as ora√ß√µes s√£o justapostas."
  },
  {
    question: "6. Complete a frase com a conjun√ß√£o correta: 'Ele estava cansado, ___ continuou trabalhando.'",
    options: ["A) mas", "B) e", "C) ou", "D) porque"],
    correct: 0,
    explanation: "A conjun√ß√£o 'mas' indica oposi√ß√£o entre as ideias: estava cansado, por√©m continuou."
  },
  {
    question: "7. Classifique a frase: 'N√£o estudou, portanto n√£o passou no teste.'",
    options: ["A) Aditiva", "B) Conclusiva", "C) Alternativa", "D) Adversativa"],
    correct: 1,
    explanation: "A conjun√ß√£o 'portanto' indica uma conclus√£o, sendo coordena√ß√£o conclusiva."
  },
  {
    question: "8. Qual conjun√ß√£o indica coordena√ß√£o alternativa?",
    options: ["A) e", "B) ora‚Ä¶ ora", "C) mas", "D) portanto"],
    correct: 1,
    explanation: "A express√£o 'ora... ora' indica altern√¢ncia, caracter√≠stica das ora√ß√µes coordenadas alternativas."
  },
  {
    question: "9. Identifique o tipo de ora√ß√£o: 'Ela correu, por√©m trope√ßou.'",
    options: ["A) Conclusiva", "B) Adversativa", "C) Aditiva", "D) Alternativa"],
    correct: 1,
    explanation: "A conjun√ß√£o 'por√©m' indica contraste ‚Äî coordena√ß√£o adversativa."
  },
  {
    question: "10. Qual frase √© coordenada sind√©tica aditiva?",
    options: ["A) Ele estudou e passou na prova", "B) Estava atrasado, mas correu", "C) Ora canta, ora dan√ßa", "D) N√£o estudou, portanto falhou"],
    correct: 0,
    explanation: "A conjun√ß√£o 'e' liga duas ideias com valor de adi√ß√£o, caracterizando coordena√ß√£o sind√©tica aditiva."
  }
];

const quizDiv = document.getElementById("quiz");
const scoreDiv = document.getElementById("score");
const msgDiv = document.getElementById("message");
const restartBtn = document.getElementById("restart");
const showAnswersBtn = document.getElementById("showAnswers");

let score = 0;
let answered = 0;

function renderQuiz() {
  quizDiv.innerHTML = "";
  scoreDiv.style.display = "none";
  msgDiv.style.display = "none";
  showAnswersBtn.style.display = "none";
  score = 0;
  answered = 0;

  questions.forEach((q) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<p><strong>${q.question}</strong></p>`;

    q.options.forEach((opt, i) => {
      const btn = document.createElement("div");
      btn.className = "option";
      btn.textContent = opt;
      btn.onclick = () => {
        if (btn.classList.contains("correct") || btn.classList.contains("incorrect")) return;
        const all = qDiv.querySelectorAll(".option");
        all.forEach(o => o.style.pointerEvents = "none");

        answered++;
        if (i === q.correct) {
          btn.classList.add("correct");
          score++;
        } else {
          btn.classList.add("incorrect");
          const exp = qDiv.querySelector(".explanation");
          exp.innerHTML = `‚ùå Resposta incorreta.<br>‚úÖ Correta: ${q.options[q.correct]}<br>${q.explanation}`;
          exp.style.display = "block";
        }

        if (answered === questions.length) {
          showScore();
        }
      };
      qDiv.appendChild(btn);
    });

    const expDiv = document.createElement("div");
    expDiv.className = "explanation";
    qDiv.appendChild(expDiv);
    quizDiv.appendChild(qDiv);
  });
}

function showScore() {
  scoreDiv.style.display = "block";
  scoreDiv.textContent = `üéØ Voc√™ acertou ${score} de ${questions.length} quest√µes!`;

  msgDiv.style.display = "block";
  if (score >= 9) {
    msgDiv.textContent = "üåü Excelente! Voc√™ domina o conte√∫do!";
  } else if (score >= 6) {
    msgDiv.textContent = "üëç Bom trabalho! Mas ainda d√° pra melhorar um pouco.";
  } else {
    msgDiv.textContent = "üìò Continue estudando! Reveja o conte√∫do e tente novamente.";
  }

  showAnswersBtn.style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function showAllAnswers() {
  const allQuestions = document.querySelectorAll(".question");
  allQuestions.forEach((qDiv, index) => {
    const opts = qDiv.querySelectorAll(".option");
    opts[questions[index].correct].classList.add("correct");
    const exp = qDiv.querySelector(".explanation");
    exp.innerHTML = `‚úÖ Correta: ${questions[index].options[questions[index].correct]}<br>${questions[index].explanation}`;
    exp.style.display = "block";
  });
}

restartBtn.addEventListener("click", () => {
  renderQuiz();
  window.scrollTo({ top: 0, behavior: "smooth" });
});

showAnswersBtn.addEventListener("click", showAllAnswers);

renderQuiz();
</script>
</body>
</html>
